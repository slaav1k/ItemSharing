<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- Подключаем Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем Inputmask -->
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Регистрация</h2>
          <form method="post" th:action="@{/register}" id="registerForm">
            <div class="mb-3">
              <label for="passportNum" class="form-label">Паспорт*</label>
              <input type="text" name="passportNum" id="passportNum" class="form-control" placeholder="Паспорт" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">ФИО*</label>
              <input type="text" name="fullName" id="fullName" class="form-control" placeholder="ФИО" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Телефон*</label>
              <input type="text" name="phone" id="phone" class="form-control" placeholder="7XXXXXXXXXX" required>
              <div id="phoneError" class="invalid-feedback" style="display: none;">
                Введите номер в формате 7XXXXXXXXXX (11 цифр, начиная с 7).
              </div>
              <div th:if="${phoneError}" class="invalid-feedback d-block">
                <span th:text="${phoneError}"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
              <div th:if="${emailError}" class="invalid-feedback d-block">
                <span th:text="${emailError}"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль*</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>
            </div>
            <!-- Динамический список городов -->
            <div class="mb-3">
              <label for="city" class="form-label">Город*</label>
              <select name="city" id="city" class="form-control" required>
                <option value="" disabled selected>Выберите город</option>
                <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="street" class="form-label">Улица*</label>
              <input type="text" name="street" id="street" class="form-control" placeholder="Улица" required>
            </div>
            <div class="mb-3">
              <label for="houseNumber" class="form-label">Номер дома*</label>
              <input type="text" name="houseNumber" id="houseNumber" class="form-control" placeholder="Номер дома" required>
            </div>
            <div class="mb-3">
              <label for="apartment" class="form-label">Квартира</label>
              <input type="text" name="apartment" id="apartment" class="form-control" placeholder="Квартира (необязательно)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключаем Bootstrap JS и инициализируем маску -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    const form = document.getElementById('registerForm');

    // Инициализация Inputmask
    Inputmask({
      mask: "79999999999",
      placeholder: "",
      showMaskOnHover: false,
      showMaskOnFocus: false,
      clearIncomplete: true,
      greedy: false,
      onBeforePaste: function(pastedValue) {
        return pastedValue.replace(/\D/g, '');
      },
      onBeforeWrite: function(event, buffer) {
        return { buffer: buffer.join('').replace(/\D/g, '').split('') };
      }
    }).mask(phoneInput);

    form.addEventListener('submit', function(event) {
      // Получаем значение напрямую из поля и очищаем его
      const rawValue = phoneInput.value;
      const phoneValue = rawValue.replace(/\D/g, '');
      const phoneRegex = /^7[0-9]{10}$/;

      // Отладочная информация
      console.log("Raw value:", rawValue);
      console.log("Phone value on submit:", phoneValue);
      console.log("Phone value length:", phoneValue.length);
      console.log("Regex test result:", phoneRegex.test(phoneValue));

      // Проверка формата номера
      if (!phoneRegex.test(phoneValue) || phoneValue.length !== 11) {
        console.log("Validation failed: Invalid phone format");
        event.preventDefault();
        event.stopPropagation();
        phoneInput.classList.add('is-invalid');
        phoneError.style.display = 'block';
        return false;
      }

      // Если формат верный, убираем ошибку
      console.log("Validation passed: Allowing form submission");
      phoneInput.classList.remove('is-invalid');
      phoneError.style.display = 'none';
    });

    phoneInput.addEventListener('input', function() {
      const rawValue = phoneInput.value;
      const phoneValue = rawValue.replace(/\D/g, '');
      console.log("Phone value on input:", phoneValue);
      console.log("Phone value length on input:", phoneValue.length);
      phoneInput.classList.remove('is-invalid');
      phoneError.style.display = 'none';
    });
  });
</script>
</body>
</html>
