<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль пользователя</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      grid-gap: 20px;
      padding: 20px;
    }

    .div1 {
      grid-area: 1 / 1 / 2 / 3;
      text-align: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }

    .div2 {
      grid-area: 2 / 1 / 3 / 2;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .div3 {
      grid-area: 2 / 2 / 3 / 3;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .item-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-address {
      color: gray;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-availability {
      font-weight: bold;
      color: green;
    }

    .item-unavailable {
      color: red;
    }

    /* Оформление отзывов */
    .review-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f8f9fa;
    }

    .review-card h5 {
      margin-bottom: 5px;
    }

    .review-card .text-muted {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
  <a class="navbar-brand" href="/">ItemSharing</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>
</nav>

<div class="parent">
  <!-- Имя пользователя и средняя оценка -->
  <div class="div1">
    <h1 th:text="${user.fullName}">Имя пользователя</h1>
    <p>Средняя оценка: <span th:text="${#numbers.formatDecimal(averageScore, 1, 1)}"></span> / 5</p>
  </div>

  <!-- Отзывы -->
  <div class="div2">
    <h2 class="mt-4">Отзывы</h2>

    <div th:if="${reviews.isEmpty()}">
      <p>Отзывов пока нет.</p>
    </div>

    <div th:each="review : ${reviews}" class="review-card">
      <h5 th:text="${review.reviewer.fullName}">Имя пользователя</h5>
      <p><strong>Оценка:</strong> <span th:text="${review.score}">5</span>/5</p>
      <p th:text="${review.comment}">Комментарий</p>
<!--      <p class="text-muted" th:text="${review.}">Дата отзыва</p>-->
    </div>
  </div>

  <!-- Объявления -->
  <div class="div3">
    <h2>Объявления</h2>
    <div class="row">
      <div class="col-md-6" th:each="i : ${items}">
        <a th:href="@{'/item/' + ${i.itemId}}" class="text-decoration-none">
          <div class="item-card">
            <img th:src="@{'/images/' + ${photoUrlsMap[i.itemId][0]}}" alt="Фото">

            <div class="item-title">
              <span th:text="${#strings.length(i.name) > 20 ? #strings.substring(i.name, 0, 20) + '...' : i.name}">Название</span>
            </div>

            <div class="item-address">
              <span th:text="${#strings.length(i.address) > 25 ? #strings.substring(i.address, 0, 25) + '...' : i.address}">Адрес</span>
            </div>

            <div th:classappend="${i.isAvailable} ? 'item-availability' : 'item-unavailable'"
                 th:text="${i.isAvailable} ? 'Доступно' : 'Недоступно'">
              Доступно
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
