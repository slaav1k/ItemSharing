<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .error-code {
            font-size: 4rem;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-message">Доступ запрещен</h2>
        <p>К сожалению, у вас нет прав для доступа к этой странице.</p>
        <p>Пожалуйста, вернитесь на главную страницу или свяжитесь с администратором.</p>
        <a th:href="@{/}" class="btn btn-primary btn-back mt-3">На главную</a>
        <a th:href="@{/logout}" class="btn btn-secondary btn-back mt-3 ms-2">Выйти</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
