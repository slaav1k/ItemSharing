<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ItemSharing</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<h3>Каталог</h3>
<table class="table table-striped caption-top">
    <thead>
    <tr>
        <th>ItemId</th>
        <th>Owner</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Address</th>
        <th>IsAvailable</th>
        <th>Sizes</th>
        <th>Weight</th>
        <th>Color</th>
        <th>Material</th>
        <th>Maker</th>
        <th>Model</th>
        <th>ReleaseYear</th>
        <th>Photo URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.itemId}">ItemId</td>
        <td th:text="${i.owner}">Owner</td>
        <td th:text="${i.name}">Name</td>
        <td th:text="${i.category}">Category</td>
        <td th:text="${i.description}">Description</td>
        <td th:text="${i.address}">Address</td>
        <td th:text="${i.isAvailable}">IsAvailable</td>
        <td th:text="${i.sizes}">Sizes</td>
        <td th:text="${i.weight}">Weight</td>
        <td th:text="${i.color}">Color</td>
        <td th:text="${i.material}">Material</td>
        <td th:text="${i.maker}">Maker</td>
        <td th:text="${i.model}">Model</td>
        <td th:text="${i.releaseYear}">ReleaseYear</td>
        <td>
            <ul>
                <li th:each="url : ${photoUrlsMap[i.itemId]}" th:text="${url}">Photo URL</li>
                <li th:each="url : ${photoUrlsMap[i.itemId]}" >
                    <img th:src="@{'/images/' + ${url}}" alt="Photo" style="max-width: 200px;">
                </li>
            </ul>
        </td>
    </tr>

    </tbody>


</table>
</body>
</html>
