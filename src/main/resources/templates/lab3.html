<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 3 - User Management</title>
    <link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="mt-3" th:if="${message != null}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>
    <!-- Add User Section -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Add New User</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/addUser}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="passportNum" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passportNum" name="passportNum"
                           th:placeholder="'Enter passport number'" required>
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                           th:placeholder="'Enter full name'" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           th:placeholder="'Enter phone number'" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:placeholder="'Enter email'" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:placeholder="'Enter password'" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                           th:placeholder="'Enter address'" required>
                </div>

                <button type="submit" class="btn btn-primary">Add User</button>
            </form>


        </div>
    </div>

    <!-- Get User Section -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h2 class="h4 mb-0">Find User</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/getUser}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchPassportNum" name="passportNum"
                           th:placeholder="'Enter passport number'" required>
                    <button type="submit" class="btn btn-success">Find User</button>
                </div>
            </form>

            <div th:if="${user != null}" class="user-details">
                <h3 class="h5">User Details</h3>
                <dl class="row">
                    <dt class="col-sm-3">Full Name</dt>
                    <dd class="col-sm-9" th:text="${user.fullName}">N/A</dd>

                    <dt class="col-sm-3">Phone</dt>
                    <dd class="col-sm-9" th:text="${user.phone}">N/A</dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9" th:text="${user.email}">N/A</dd>

                    <dt class="col-sm-3">Address</dt>
                    <dd class="col-sm-9" th:text="${user.address}">N/A</dd>
                </dl>
            </div>

            <div th:if="${user == null and userMessage != null}">
                <div class="alert alert-warning" th:text="${userMessage}"></div>
            </div>
        </div>
    </div>

    <!-- Update User Section -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <h2 class="h4 mb-0">Update User</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/updateUser}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="updatePassportNum" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="updatePassportNum" name="passportNum"
                           th:placeholder="'Enter passport number'" required>
                </div>

                <div class="mb-3">
                    <label for="updateFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="updateFullName" name="fullName"
                           th:placeholder="'Enter full name'" required>
                </div>

                <div class="mb-3">
                    <label for="updatePhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="updatePhone" name="phone"
                           th:placeholder="'Enter phone number'" required>
                </div>

                <div class="mb-3">
                    <label for="updateEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="updateEmail" name="email"
                           th:placeholder="'Enter email'" required>
                </div>

                <div class="mb-3">
                    <label for="updatePassword" class="form-label">New Password (leave empty to keep current)</label>
                    <input type="password" class="form-control" id="updatePassword" name="password"
                           th:placeholder="'Enter new password (optional)'">
                </div>

                <div class="mb-3">
                    <label for="updateAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="updateAddress" name="address"
                           th:placeholder="'Enter address'" required>
                </div>

                <button type="submit" class="btn btn-warning">Update User</button>
            </form>
        </div>
    </div>

    <!-- Delete User Section -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0">Delete User</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/deleteUser}" method="post" id="deleteForm">
                <div class="mb-3">
                    <label for="deletePassportNum" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="deletePassportNum" name="passportNum"
                           th:placeholder="'Enter passport number'" required>
                </div>

                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete User</button>
            </form>
        </div>
    </div>



</div>



<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js}"></script>

<!-- Form validation -->
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<!-- Подтверждение удаления -->
<script>
    function confirmDelete() {
        if (confirm('Are you sure you want to delete this user?')) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
</body>
</html>
