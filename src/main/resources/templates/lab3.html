<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Функции и процедуры</title>
    <link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="mt-3" th:if="${message != null}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>

    <!-- Секция добавления пользователя -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Добавить нового пользователя</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/addUser}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="passportNum" class="form-label">Номер паспорта</label>
                    <input type="text" class="form-control" id="passportNum" name="passportNum"
                           placeholder="Введите номер паспорта" required>
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                           placeholder="Введите полное имя" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           placeholder="Введите номер телефона" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Введите email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Введите пароль" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="address" name="address"
                           placeholder="Введите адрес" required>
                </div>

                <button type="submit" class="btn btn-primary">Добавить пользователя</button>
            </form>
        </div>
    </div>

    <!-- Секция поиска пользователя -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h2 class="h4 mb-0">Найти пользователя</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/getUser}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchPassportNum" name="passportNum"
                           placeholder="Введите номер паспорта" required>
                    <button type="submit" class="btn btn-success">Найти</button>
                </div>
            </form>

            <div th:if="${user != null}" class="user-details">
                <h3 class="h5">Данные пользователя</h3>
                <dl class="row">
                    <dt class="col-sm-3">Полное имя</dt>
                    <dd class="col-sm-9" th:text="${user.fullName}">Не указано</dd>

                    <dt class="col-sm-3">Телефон</dt>
                    <dd class="col-sm-9" th:text="${user.phone}">Не указано</dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9" th:text="${user.email}">Не указано</dd>

                    <dt class="col-sm-3">Адрес</dt>
                    <dd class="col-sm-9" th:text="${user.address}">Не указано</dd>
                </dl>
            </div>

            <div th:if="${user == null and userMessage != null}">
                <div class="alert alert-warning" th:text="${userMessage}"></div>
            </div>
        </div>
    </div>

    <!-- Секция обновления пользователя -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <h2 class="h4 mb-0">Обновить данные пользователя</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/updateUser}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="updatePassportNum" class="form-label">Номер паспорта</label>
                    <input type="text" class="form-control" id="updatePassportNum" name="passportNum"
                           placeholder="Введите номер паспорта" required>
                </div>

                <div class="mb-3">
                    <label for="updateFullName" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" id="updateFullName" name="fullName"
                           placeholder="Введите полное имя" required>
                </div>

                <div class="mb-3">
                    <label for="updatePhone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="updatePhone" name="phone"
                           placeholder="Введите номер телефона" required>
                </div>

                <div class="mb-3">
                    <label for="updateEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="updateEmail" name="email"
                           placeholder="Введите email" required>
                </div>

                <div class="mb-3">
                    <label for="updatePassword" class="form-label">Новый пароль (оставьте пустым, чтобы не изменять)</label>
                    <input type="password" class="form-control" id="updatePassword" name="password"
                           placeholder="Введите новый пароль (необязательно)">
                </div>

                <div class="mb-3">
                    <label for="updateAddress" class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="updateAddress" name="address"
                           placeholder="Введите адрес" required>
                </div>

                <button type="submit" class="btn btn-warning">Обновить данные</button>
            </form>
        </div>
    </div>

    <!-- Секция удаления пользователя -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0">Удалить пользователя</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/lab3/deleteUser}" method="post" id="deleteForm">
                <div class="mb-3">
                    <label for="deletePassportNum" class="form-label">Номер паспорта</label>
                    <input type="text" class="form-control" id="deletePassportNum" name="passportNum"
                           placeholder="Введите номер паспорта" required>
                </div>

                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Удалить пользователя</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js}"></script>

<!-- Валидация форм -->
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<!-- Подтверждение удаления -->
<script>
    function confirmDelete() {
        if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
</body>
</html>
