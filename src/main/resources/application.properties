spring.application.name=ItemSharing

spring.datasource.url=jdbc:postgresql://localhost:5432/ItemSharingBD
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.client.reactive=false
spring.data.elasticsearch.socket-timeout=10s