spring.application.name=ItemSharing

spring.datasource.url=jdbc:postgresql://localhost:5433/ItemSharingBD
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.client.reactive=false
spring.data.elasticsearch.socket-timeout=10s

object-s3.access-key=${AWS_ACCESS_KEY}
object-s3.secret-key=${AWS_SECRET_KEY}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.host=localhost
spring.data.redis.port=6380

logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.rsreu.itemsharing=DEBUG