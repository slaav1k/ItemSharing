<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем библиотеку flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    .parent {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 - карусель, 1/3 - инфо */
      grid-template-rows: repeat(2, auto);
      grid-column-gap: 20px;
      grid-row-gap: 20px;
    }

    .div1 {
      grid-area: 1 / 1 / 3 / 2; /* Карусель слева, занимает 2 строки */
    }

    .div2 {
      grid-area: 1 / 2 / 2 / 3; /* Верхняя правая часть */
    }

    .div3 {
      grid-area: 2 / 2 / 3 / 3; /* Нижняя правая часть */
    }

    .carousel-inner {
      position: relative;
      height: 70vh;
      max-height: 800px;
    }

    .carousel-item {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.2); /* Больше размытия */
    }

    .foreground-image {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel-thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .carousel-thumbnails img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .carousel-thumbnails img.active {
      border: 2px solid #007bff;
    }
    .review-photos {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .review-photo-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
    }

    .owner-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-weight: bold;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
    }

    .owner-link {
      text-decoration: none; /* Убираем подчёркивание у ссылки */
    }

    .owner-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-weight: bold;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      margin-left: 8px; /* Отступ от имени */
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ItemSharing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Кнопки входа/выхода -->
        <span sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <a th:href="@{/user/{username}(username=${#authentication.principal.username})}" class="btn btn-primary">Профиль</a>
                        <button type="submit" class="btn btn-danger">Выход</button>
                    </form>
                </span>
        <span sec:authorize="isAnonymous()">
                    <form th:action="@{/login}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-success">Вход</button>
                    </form>
                </span>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Выберите категорию товара</h2>
  <form th:action="@{/createItem}" method="get">
    <div class="form-group">
      <label for="category">Категория</label>
      <select id="category" name="category" class="form-control" required>
        <option value="" disabled selected>Выберите категорию</option>
        <option th:each="category : ${categories}" th:value="${category.categoryId}">
          <span th:text="${category.name}">Название категории</span> -
          <span th:text="${category.description}">Описание категории</span>
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Далее</button>
    </div>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>







</body>
</html>
